<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>5 Day Weather Forecast</h1>
        <input id="citysearch" type="text">
        <button id="searchbtn">Search</button>
    </header>
    <div id="display-current-weather-box">
        <h2 id="city-name" class="forecast-box">City Name: </h2>
        <h3 id="temp-display" class="forecast-box">Temp: </h3>
        <h3 id="wind-display" class="forecast-box">Wind: </h3>
        <h3 id="hum-display" class="forecast-box">Humidity: </h3>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </div>





    <script src="script.js"></script>
</body>
</html>
